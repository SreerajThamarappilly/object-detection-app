<!-- templates/index.html -->

{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center">Upload an Image or Video for Object Detection</h1>
    <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Choose file</label>
            <input type="file" class="form-control-file" name="file" accept="image/*,video/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Detect</button>
    </form>
</div>
{% endblock %}

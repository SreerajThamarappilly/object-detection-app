<!-- templates/results.html -->

{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="text-center mb-4">Detection Results</h1>

        {% if filename.endswith(('jpg', 'jpeg', 'png')) %}
        <img src="{{ url_for('send_file', filename=filename) }}?t={{ cache_bust }}" class="img-fluid rounded shadow" alt="Detected Image">
        {% elif filename.endswith(('mp4', 'avi', 'mov')) %}
        <video class="img-fluid rounded shadow" controls>
            <source src="{{ url_for('send_file', filename=filename) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        {% else %}
        <p class="text-danger">Unsupported file type.</p>
        {% endif %}

        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Upload Another File</a>
        </div>
    </div>
</div>
{% endblock %}
